{% extends 'base.html'%}

{% block head %}Task manager{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Manager</h1>
    {% if quotes|length <1 %}

    <h2>There are no tasks!</h2>

    {% else %}

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {%for x in quotes%}
        <tr>
            <td>{{ x.content }}</td>
            <td>{{ x.date_created.date() }}</td>
            <td>
                <a href="/update/{{x.id}}">Update</a>
                <br>
                <a href="/delete/{{x.id}}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form id="contentform">
        <input type="text" name="content" id="content">
        <input type="submit" value = "Add your Task" id = "button">
    </form>
</div>
{% endblock %}
